<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>M√©dia Escolar</title>

    <!-- Liga√ß√£o com o CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">

        <header>
            <h1>üìò M√©dia Escolar</h1>
        </header>

        <!-- Exibir mensagem de erro, se houver -->
        <div th:if="${erro}" style="color:red; margin-bottom:10px;">
            <p th:text="${erro}"></p>
        </div>

        <!-- Formul√°rio para adicionar aluno -->
        <form th:action="@{/adicionar}" th:object="${novoAluno}" method="post">
            <h2>Adicionar Aluno</h2>

            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required>

            <label>Idade:</label>
            <input type="number" th:field="*{idade}" required>

            <label>Turma:</label>
            <input type="text" th:field="*{turma}" required>

            <label>Nota 1:</label>
            <input type="number" step="0.1" th:field="*{nota1}" required>

            <label>Nota 2:</label>
            <input type="number" step="0.1" th:field="*{nota2}" required>

            <button type="submit">Adicionar</button>
        </form>

        <!-- Tabela de alunos -->
        <h2>Lista de Alunos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Turma</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>M√©dia</th>
                    <th>A√ß√µes</th> <!-- Nova coluna para Editar/Excluir -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${paginaAlunos}">
                    <td th:text="${aluno.nome}">Nome</td>
                    <td th:text="${aluno.idade}">Idade</td>
                    <td th:text="${aluno.turma}">Turma</td>
                    <td th:text="${aluno.nota1}">Nota 1</td>
                    <td th:text="${aluno.nota2}">Nota 2</td>
                    <td th:text="${aluno.calcularMedia()}">M√©dia</td>
                    <td>
                        <!-- Bot√µes Editar e Excluir -->
                        <a th:href="@{'/editar?id=' + ${aluno.id}}">‚úèÔ∏è Editar</a> |
                        <a th:href="@{'/excluir?id=' + ${aluno.id}}" onclick="return confirm('Tem certeza que deseja excluir?')">üóëÔ∏è Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer>
            <p>¬© 2025 Media Escolar | Desenvolvido por Maira üíô</p>
        </footer>
    </div>
</body>
</html>
