<body>
    <h1>Media Escolar</h1>

    <h2>Adicionar Aluno</h2>
    <form th:action="@{/adicionar}" th:object="${novoAluno}" method="post">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required><br>
        <label>Idade:</label>
        <input type="number" th:field="*{idade}" required><br>
        <label>Turma:</label>
        <input type="text" th:field="*{turma}" required><br>
        <label>Nota 1:</label>
        <input type="number" step="0.1" th:field="*{nota1}" required><br>
        <label>Nota 2:</label>
        <input type="number" step="0.1" th:field="*{nota2}" required><br>
        <button type="submit">Adicionar</button>
    </form>

    <h2>Lista de Alunos</h2>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Turma</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>MÃ©dia</th>
        </tr>
        <tr th:each="aluno : ${paginaAlunos}">
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.idade}"></td>
            <td th:text="${aluno.turma}"></td>
            <td th:text="${aluno.nota1}"></td>
            <td th:text="${aluno.nota2}"></td>
            <td th:text="${aluno.calcularMedia()}"></td>
        </tr>
    </table>
</body>
